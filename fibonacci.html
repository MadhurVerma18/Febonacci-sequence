<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fibonacci sequence</title>
  </head>
  <body>
    <script>
      //0,1,1,2,3,5,8,13,21

      function fibS(n) {
        let a = 0;
        let b = 1;
        document.write(a + "<br>" + b + "<br>");
        for (let i = 3; i <= n; i++) {
          let total = a + b;
          document.write(total + "<br>");
          a = b;
          b = total;
        }
      }
      fibS(10);

      //Fibonacci sequence (iteration)
      function fib(n) {
        const arr = [0, 1];
        for (i = 2; i <= n; i++) arr.push(arr[i - 1] + arr[i - 2]);
        document.write(arr);
      }
      fib(10);

      
    </script>
  </body>
</html>
